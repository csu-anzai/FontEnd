<div class="background">
    <br><br>
    <h2 class="text-center">User Information</h2>
    <br><br>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
        <div class="form-group row">
            <label class="col">
                <h3>Name</h3>
            </label>
            <label class="col">
                <input type="text" class="form-control" formControlName="name">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3 class="title">Age</h3>
            </label>
            <label class="col">
                <input type="text" id="age" class="form-control" formControlName="age">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3>Gender</h3>
            </label>
            <label class="col">
                <input type="text" id="gender" class="form-control" formControlName="gender">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3>Phone</h3>
            </label>
            <label class="col">
                <input type="text" id="phone" class="form-control" formControlName="phone">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3>Email</h3>
            </label>
            <label class="col">
                <input type="text" id="email" class="form-control" formControlName="email">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3>Username</h3>
            </label>
            <label class="col">
                <input type="text" id="username" class="form-control" formControlName="username">
            </label>
            <label class="col"></label>
        </div>
        <div class="form-group row">
            <label class="col">
                <h3>Password</h3>
            </label>
            <label class="col">
                <input type="password" id="password" class="form-control" formControlName="password">
            </label>
            <label class="col"><button class="btn btn-warning">Change Password</button></label>
        </div>
        <div class="form-group row">
            <label class="col"></label>
            <label class="col"><button class="btn btn-primary" type="submit">Edit</button></label>  
            <label class="col"></label>
        </div>
    </form>
</div>
