<div class="col-md-6 offset-md-3 wraper col text-center">
    <h1>Profile-User</h1>
    <img src="https://vcdn-giaitri.vnecdn.net/2019/04/09/872786000-w500-7955-1554783491.png" class="rounded-circle "
        alt="Cinque Terre" width="200" height="200">
    <table class="table table-striped table-bordered col text-left">
        <tbody>

            <tr>
                <td>Username</td>
                <td>{{profile.username}}</td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>{{profile.name}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{profile.age}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{profile.gender}}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{profile.phone}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{profile.email}}</td>
            </tr>
        </tbody>
    </table>

    <div class="btn-group" role="group">
        <button (click)="updateForm()" class="btn btn-primary">Edit Profile</button>
        <button (click)="addAwesome()" class="btn btn-primary">Change Password</button>
    </div>
</div>
